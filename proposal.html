<!doctype html>
<html lang="en">

<head>
  <title>SURPRISE!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  <meta name="author" content="Eugenio Segala">
  <meta name="description" content="An extremely easy and clear SlideShow Background dev in Vanilla JS.">
  <meta name="keywords" content="javascript,background-image,slides,slider,slideshow,gallery,js">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <style>
    body {

      border: 2.1vh solid black;
      color: white;
      height: 100%;
      width: 100%;
    }

    .ct {
      height: 95.8vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

    }

    .word {
  margin: auto;
  color: rgb(246, 203, 203);
  font: 700 normal 2.0em;
  font-size: 5.0em;
  margin-bottom: 50%;
  text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324; 
  opacity: 0.6;
}
  </style>


</head>

<body>

  <div class="container ct">

    <div class="row">

      <h1 class="word"></h1>

    </div>


  </div>

  <script src="easy_background.js"></script>

  <script>
    easy_background("body",

      {
        slide: ["img/primera-foto.jpg", "img/2.jpg", "img/3.jpg", "img/4.jpg",
        "img/5.jpg","img/6.jpg","img/7.jpg","img/8.jpg","img/9.jpg","img/10.jpg","img/11.jpg","img/12.jpg","img/13.jpg","img/14.jpg","img/15.jpg","img/16.jpg"],

        delay: [2000, 2000, 2000, 2000, 2000]
      }


    );

    //--

  var words = ['Gloria, Will You Marry Me? ðŸ’'],
    part,
    i = 0,
    offset = 0,
    len = words.length,
    forwards = true,
    skip_count = 0,
    skip_delay = 15,
    speed =300;
var wordflick = function () {
  setInterval(function () {
    if (forwards) {
      if (offset >= words[i].length) {
        ++skip_count;
        if (skip_count == skip_delay) {
          forwards = false;
          skip_count = 0;
        }
      }
    }
    else {
      if (offset == 0) {
        forwards = true;
        i++;
        offset = 0;
        if (i >= len) {
          i = 0;
        }
      }
    }
    part = words[i].substr(0, offset);
    if (skip_count == 0) {
      if (forwards) {
        offset++;
      }
    //   else {
    //     offset--;
    //   }
    }
    $('.word').text(part);
  },speed);
};

$(document).ready(function () {
  wordflick();
});
  </script>


</body>

</html>
